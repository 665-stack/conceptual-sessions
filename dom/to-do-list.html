<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="circle2.png">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #A9DFBF;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-5 mb-3">To Do List</h1>

    <div class="text-center container w-50 m-auto">
        <div class="input-group">
            <input id="input-value" class="form-control" aria-label="With textarea"></input>

            <button id="add-btn" class="btn btn-primary mx-1">Add items</button>
        </div>
        <!-- table -->
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">
                    <tr id="table-content">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- bootstrap JS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- add JS file -->
    <script src="to-do-list.js"></script>
</body>

</html>
